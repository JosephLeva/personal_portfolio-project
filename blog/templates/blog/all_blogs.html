{% extends 'portfolio/base.html' %}
{% block content %}



<br>

<h1 class= "text-center">Joseph Has Written {{ count }} Blog{{blogs.count|pluralize}}</h1>
<hr>
<br>
<br>

{% for blog in blogs%}

<a href="{% url 'blog:deatil' blog.id %}"><h3>{{blog.title}}</h3> </a>

<h5>{{blog.date|date:'M d Y'}}</h5>
<br>
<p>{{blog.description|striptags|truncatechars:100}}</p>



{% endfor %}

{% endblock %}
